  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    #container {
      display: flex;
      height: 100%;
      width: 100%;
    }
    #menuOverlay {
      width: 260px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;

    .group-title {
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 16px;
      color: #ffc107;
    }
    .menu-item {
      min-height: 120px;
      background: #fff;
      color: #000;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      cursor: pointer;
      text-align: center;
      padding: 5px;
      margin-bottom: 10px;
    }
    .menu-item img {
      width: 100%;
      height: 70px;
      object-fit: contain;
      margin-bottom: 5px;
    }
    .menu-item.active {
      background: #e53935;
      color: #fff;
      outline: 3px solid yellow;
    }
    #videoContainer {
      flex: 1;
      background: black;
      position: relative;
    }
    #jwplayer {
      width: 100%;
      height: 100%;
    }
    #searchInput {
      padding: 6px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      width: 100%;
    }

    </div>

    </div>
