<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>TV Overlay Menu + Remote + Group + Search</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    #container {
      display: flex;
      height: 100%;
      width: 100%;
    }
    #menuOverlay {
      width: 260px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
      color: white;
    }
    .group-title {
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 16px;
      color: #ffc107;
    }
    .menu-item {
      min-height: 120px;
      background: #fff;
      color: #000;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      cursor: pointer;
      text-align: center;
      padding: 5px;
      margin-bottom: 10px;
    }
    .menu-item img {
      width: 100%;
      height: 70px;
      object-fit: contain;
      margin-bottom: 5px;
    }
    .menu-item.active {
      background: #e53935;
      color: #fff;
      outline: 3px solid yellow;
    }
    #videoContainer {
      flex: 1;
      background: black;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      background: black;
    }
    #searchInput {
      padding: 6px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="menuOverlay">
      <input type="text" id="searchInput" placeholder="ค้นหาชื่อวิดีโอ...">
      <div id="menuList"></div>
    </div>
    <div id="videoContainer">
      <video id="video" controls autoplay></video>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const menuList = document.getElementById('menuList');
    const searchInput = document.getElementById('searchInput');
    let currentIndex = 0;
    let playlist = [];
    let filteredPlaylist = [];
    let groupMap = {};

    const m3uUrl = "https://dl.dropbox.com/scl/fi/vcddu6of5mdh1ykudmhdo/seriesday_amazon-prime-video.m3u?rlkey=wuav45eqk3gvekg609r9t1uin&dl=1";

    async function loadPlaylist() {
      const res = await fetch(m3uUrl);
      const text = await res.text();
      const lines = text.split("\n");

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const info = lines[i];
          const url = lines[i + 1];
          const titleMatch = info.match(/,(.*)/);
          const logoMatch = info.match(/tvg-logo="([^"]+)"/);
          const groupMatch = info.match(/group-title="([^"]+)"/);
          const title = titleMatch ? titleMatch[1].trim() : "No Title";
          const logo = logoMatch ? logoMatch[1].trim() : "";
          const group = groupMatch ? groupMatch[1].trim() : "อื่นๆ";

          playlist.push({ title, url, logo, group });
        }
      }

      filteredPlaylist = [...playlist];
      createMenu();
      playVideo(currentIndex);
    }

    function createMenu() {
      menuList.innerHTML = '';
      groupMap = {};

      filteredPlaylist.forEach((item, i) => {
        if (!groupMap[item.group]) {
          const groupDiv = document.createElement('div');
          groupDiv.className = 'group-title';
          groupDiv.textContent = item.group;
          menuList.appendChild(groupDiv);
          groupMap[item.group] = true;
        }

        const div = document.createElement('div');
        div.className = 'menu-item';
        div.dataset.index = i;
        if (i === currentIndex) div.classList.add('active');

        if (item.logo) {
          const img = document.createElement('img');
          img.src = item.logo;
          div.appendChild(img);
        }

        const title = document.createElement('div');
        title.textContent = item.title;
        div.appendChild(title);

        div.onclick = () => playVideo(i);
        menuList.appendChild(div);
      });
    }

    function playVideo(index) {
      currentIndex = index;
      document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
      const items = document.querySelectorAll('.menu-item');
      const targetItem = items[index];
      if (targetItem) {
        targetItem.classList.add('active');
        targetItem.scrollIntoView({ behavior: "smooth", block: "center" });
      }

      video.src = filteredPlaylist[index].url;
      video.play();

      // Fullscreen
      if (video.requestFullscreen) video.requestFullscreen();
    }

    document.addEventListener('keydown', (e) => {
      const key = e.key;

      if (key === 'ArrowDown') {
        currentIndex = (currentIndex + 1) % filteredPlaylist.length;
        updateActiveItem();
      } else if (key === 'ArrowUp') {
        currentIndex = (currentIndex - 1 + filteredPlaylist.length) % filteredPlaylist.length;
        updateActiveItem();
      } else if (key === 'Enter') {
        playVideo(currentIndex);
      }
    });

    function updateActiveItem() {
      const items = document.querySelectorAll('.menu-item');
      items.forEach(el => el.classList.remove('active'));
      const item = items[currentIndex];
      if (item) {
        item.classList.add('active');
        item.scrollIntoView({ behavior: "smooth", block: "center" });
      }
    }

    // ค้นหาด้วยการพิมพ์
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      filteredPlaylist = playlist.filter(item => item.title.toLowerCase().includes(query));
      currentIndex = 0;
      createMenu();
    });

    loadPlaylist();
  </script>
</body>
</html>
